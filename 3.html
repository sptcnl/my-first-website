<!doctype html>
<html>
<head>
    <title>체스바보</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="1.html"><h1>BABO</h1></a>
    <div id="grid">
        <div class="left">
            <script>
                var list = ['체스바보','코딩바보','그냥바보'];
                var link = ['3.html','4.html','5.html'];
            </script>
            <h3>list</h3>
            <ol>
                <script>
                    var i = 0;
                    while(i < list.length){
                        document.write(
                            '<li><a href = "'+link[i]+'">'+list[i]+'</a></li>'
                        );
                        i = i + 1;
                    }
                </script>
            </ol>
        </div>
        <div class="right">
            <img src="chess.jpg" width="90%">
        </div>
    </div>
</body>
</html>
